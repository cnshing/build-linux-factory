name: 'build-linux-factory'
description: 'Builds an image from a linux factory'
inputs:
  path:
    description: 'Root path of the linux factory'
    required: true
runs:
  using: 'composite'
  steps:
    # Modified from https://github.com/addnab/docker-run-action
  - name: Checkout 
    uses: actions/checkout@v2 # Stick to v2 only, required to mount the Github Workspace to a volume 
    with:
      ref: 'v1'

  - name: Attemt to list github workspace
    run: ls -R ${{github.workspace}}
    shell: bash

  - name: Attempt to list github workspace hard coded
    run: ls -R /home/runner/work
    shell: bash

  - name: Attempt to list github workspace via $GITHUB_WORKSPACE
    run: ls -R $GITHUB_WORKSPACE
    shell: bash

  - uses: addnab/docker-run-action@v3
    with:
      shell: bash
      image: cnshing/build-linux-factory:v1
      options: --privileged -v ${{ github.workspace }}:/work
      run: |
        echo "work"
        ls -R /work
        /entrypoint.sh ${{ inputs.factory-dir }}